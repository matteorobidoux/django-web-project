{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create user
{% endblock %}
{% block content %}
    <h1>Create User</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <input type="submit" value="Create"/>
    </form>
{% endblock %}
