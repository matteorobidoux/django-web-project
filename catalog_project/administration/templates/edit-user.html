{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit user
{% endblock %}
{% block content %}
    <h1>Edit User</h1>
    <section>
        <div>
            <img src="{{ target_user.profile.image.url }}" width="100" height="100">
        </div>
        <div>
            <h3>{{ target_user.username }}</h3>
            <p> {{ target_user.email }} </p>
        </div>
    </section>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <input type="submit" value="Change"/>
    </form>
{% endblock %}
