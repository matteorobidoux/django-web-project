<section class="page-select">

    <a href="?page=1">
        <button class="page-button action-button-2"{% if not page_obj.has_previous %} disabled {% endif %}>
            &lt;&lt;
        </button>
    </a>
    <a {% if page_obj.has_previous %} href="?page={{ page_obj.previous_page_number }}" {% endif %}>
        <button class="page-button action-button-2" {% if not page_obj.has_previous %} disabled {% endif %}>
            &lt;
        </button >
    </a>
    <span class="page-num">
        <p>
            Page {{ page_obj.number }}
        </p>
    </span>
    <a {% if page_obj.has_next %} href="?page={{ page_obj.next_page_number }}" {% endif %} >
        <button class="page-button action-button-2" {% if not page_obj.has_next %} disabled {% endif %}>
            &gt;
        </button>
    </a>
    <a {% if page_obj.has_next %} href="?page={{ page_obj.paginator.num_pages }}" {% endif %}>
        <button class="page-button action-button-2" {% if not page_obj.has_next %} disabled {% endif %}>
            &gt;&gt;
        </button>
    </a>
</section>
