{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head %}
<title> Editing: {{ object.name }} </title>
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Editing: {{ object.name }} </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Apply Changes </button>
            </div>
        </form>
    </div>
{% endblock content %}
