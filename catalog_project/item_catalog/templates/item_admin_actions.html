{% load item_admin %}
{% if request.user.id != item.owner.id %}
<span class="item-actions">
   {% if perms.item_catalog.can_change_project %}
   <a href="{% url 'edit_project' item.id %}">
    <button class="btn btn-outline-info action-button-2">
      Edit Item
    </button>
  </a>
    {% endif %}
   {% if perms.item_catalog.can_delete_project %}
  <a href="{% url 'delete_project' item.id %}">
    <button class="btn btn-outline-info action-button-2">
      Delete Item
    </button>
  </a>
    {% endif %}
</span>
{% endif %}
