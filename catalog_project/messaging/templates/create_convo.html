{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
<title> New Conversation </title>
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'messaging/messaging-style.css' %}">
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <a href="{% url 'inbox' %}" class="back-inbox btn btn-light"> Back To Inbox </a>
            </div>
        </div>

        <div class="row">
            <div class="send-dm-text col-md-12 p-5">
                <h3> Send A DM</h3>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-5">
            <div class="form-box col-md-6 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <p><b> Enter username of the person you would like to DM </b></p>
                    {{ form | crispy }}
                    <div class="d-grid gap-2">
                        <button class="create-convo-button btn mt-3" type="submit"> Continue </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
