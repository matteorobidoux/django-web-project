{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title> Change Password </title>
{% endblock %}


{% block content %}
    <h1>Change password</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ pass_form | crispy }}
        <br>
        <input type="submit" value="Change Password"/>
    </form>
{% endblock %}
