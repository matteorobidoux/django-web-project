{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<div class="messages">
    {% for message in messages %}
    <p class="msg">{{ message }}</p>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    {{ login_form | crispy }}
    <input type="submit" value="Login">
</form>
{% endblock %}
