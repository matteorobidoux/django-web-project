{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit profile
{% endblock %}
{% block content %}
    <h1>Edit</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        {{ pass_form | crispy }}
        <br>
        <input type="submit" value="Edit"/>
    </form>
{% endblock %}
